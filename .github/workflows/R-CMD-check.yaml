# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
# adjusted to install python environment 'fiora'
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all


jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}
    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release'}
          - {os: windows-latest, r: 'release'}
          - {os: ubuntu-latest,  r: 'release'}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::rcmdcheck
            any::reticulate
          needs: check

      - name: Install Miniforge via reticulate
        run: |
          Rscript -e 'reticulate::install_miniconda(update = FALSE, force = FALSE)'

      # --- Optional, aber empfehlenswert auf Ubuntu: Speicher freiräumen ---
      - name: Free disk space on Ubuntu runner
        if: runner.os == 'Linux'
        run: |
          curl -fsSL https://raw.githubusercontent.com/kou/arrow/e49d8ae15583ceff03237571569099a6ad62be32/ci/scripts/util_free_space.sh | bash
      # Quelle: Erfahrungsberichte/Guide zur Speicherfreigabe auf ubuntu-latest.  (Siehe Kommentartext)  [3](https://www.dzombak.com/blog/2024/09/freeing-disk-space-on-github-actions-runners/)

      - name: Create empty conda env 'fiora'
        run: |
          Rscript -e 'reticulate::conda_create("fiora")'

      # ---------- LINUX: CPU-only PyTorch vorab + fiora ohne requirements installieren ----------
      - name: Preinstall CPU-only PyTorch in 'fiora' (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          # Pfad zu reticulate-Miniforge kann je nach Runner variieren; dieser ist der Standard unter GitHub Actions.
          CONDA_BIN="${HOME}/.local/share/r-miniconda/bin/conda"
          "$CONDA_BIN" run -n fiora python -m pip install --upgrade pip
          # CPU-Only Wheels aus offiziellem PyTorch-Index (keine CUDA-Runtime):
          "$CONDA_BIN" run -n fiora python -m pip install --index-url https://download.pytorch.org/whl/cpu torch torchvision torchaudio
          # Danach: fiora aus dem Git-Repo installieren, OHNE requirements.txt
          "$CONDA_BIN" run -n fiora python -m pip install git+https://github.com/BAMeScience/fiora.git
          # reticulate auf diese Env pinnen
          Rscript -e 'reticulate::use_condaenv("fiora", required = TRUE)'
      # Begründung: Default-PyPI-Wheels enthalten CUDA; mit CPU-Index werden kompakte CPU-Wheels installiert.  [1](https://pytorch.org/get-started/locally/)[2](https://github.com/pytorch/pytorch/issues/146786)

      # ---------- macOS & Windows: einfaches Install wie gehabt ----------
      - name: Install fiora (macOS/Windows)
        if: runner.os != 'Linux'
        run: |
          Rscript -e 'reticulate::conda_install("fiora", packages = "git+https://github.com/BAMeScience/fiora.git", pip = TRUE)'
          Rscript -e 'reticulate::use_condaenv("fiora", required = TRUE)'

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'


